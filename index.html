<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <title>JavaScript Date Methods </title>
    <meta charset="utf-8">
    <!-- Bootstrap 3 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!---->
    <div class="container">
      <h2>Fuel Economy</h2>
      <form>
        <div class="form-group">
          <label for="miles">Miles driven:</label>
          <input id="miles" type="number" onclick="computeMPG" placeholder="Enter miles" />
        </div>
        <div class="form-group">
          <label for="gallons">Gallons of gas used:</label>
          <input id="gallons" type="number" onclick="computeMPG" placeholder="Enter gallons" />
        </div>
        <button id="myBtn" type="button" class="btn btn-default">Calculate MPG</button>
      </form>
    </div>

    <h2 id="outMPG"></h2>

    <!-- NOTE: This tag connects the JS to our HTML-->
    <script src="app.js"></script>
  </body>
</html>
